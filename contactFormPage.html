    <!--Contact Form-->
    <div class="contactForm__container">
        <form id="myForm" action="#">
            <h1>- GET IN TOUCH -</h1>
            <br>
            Full name* 
            <input type="text" id="fullName" placeholder="John Doe" required > 
            <br>
            Email address* 
            <input type="email" id="emailAddress" placeholder="johndoe@email.com" required>
            <br>
            Phone number* 
            <input type="number" id="phoneNumber" placeholder="3164448888" required>
            <br>
            Service(s)* 
            <label>
                <input type="checkbox" name="Portrait"> Portrait
            </label>
            <label>
                <input type="checkbox" name="Couples"> Couples
            </label>
            <label>
                <input type="checkbox" name="Family"> Family
            </label>
            <label>
                <input type="checkbox" name="Senior/graduation"> Senior/graduation
            </label>
            <label>
                <input type="checkbox" name="Other"> Other
            </label>
            <br>
            Additional information <textarea id="addInfo" cols="65" rows="5" 
            placeholder="Tell me about YOU! Preferred photoshoot location? Your availability? Etc."></textarea>
            <button type="submit">SEND</button>
        </form>
    </div>
