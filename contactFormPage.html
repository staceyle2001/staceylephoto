<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacey Le Photography | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/myLogo.jpg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- Forum font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    
    <!-- Cormorant font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="index.html" id="navbar__logo">Stacey Le Photography</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="portfolioPage.html" class="navbar__links" id="portfolio-page">Portfolio</a>
          </li>
          <li class="navbar__item">
            <a href="index.html#about" class="navbar__links" id="about-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="servicesPage.html" class="navbar__links" id="services-page">Services</a>
          </li>
          <li class="navbar__item">
            <a href="contactFormPage.html" class="navbar__links" id="contact-page">Contact</a>
          </li>
          <li class="instagram__icon--link">
            <a href="https://www.instagram.com/staceylephoto" class="instagram__icon--link"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Contact Form-->
    <div class="contactForm__container">
        <form id="myForm" action="#">
            <h1>- GET IN TOUCH -</h1>
            <br>
            Full name* 
            <input type="text" id="fullName" placeholder="John Doe" required > 
            <br>
            Email address* 
            <input type="email" id="emailAddress" placeholder="johndoe@email.com" required>
            <br>
            Phone number* 
            <input type="number" id="phoneNumber" placeholder="3164448888" required>
            <br>
            Service(s)* 
            <label>
                <input type="checkbox" name="Portrait"> Portrait
            </label>
            <label>
                <input type="checkbox" name="Couples"> Couples
            </label>
            <label>
                <input type="checkbox" name="Family"> Family
            </label>
            <label>
                <input type="checkbox" name="Senior/graduation"> Senior/graduation
            </label>
            <label>
                <input type="checkbox" name="Other"> Other
            </label>
            <br>
            Additional information <textarea id="addInfo" cols="65" rows="5" 
            placeholder="Tell me about YOU! Preferred photoshoot location? Your availability? Etc."></textarea>
            <button type="submit">SEND</button>
        </form>
    </div> 

    <!-- Footer Section -->
    <div class="footer__container">
        <section class="social__media">
          <div class="social__media--wrap">
            <div class="footer__logo">
              <a href="index.html" id="footer__logo">Stacey Le Photography</a>
            </div>
            <p class="website__rights">© Stacey Le Photography 2023. All Rights Reserved.</p>
            <div class="social__icons">
              <a href="https://www.instagram.com/staceylephoto" class="social__icon--link"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/in/stacey-le-96b295232/" class="social__icon--link"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </section>
      </div>
  
      <!-- Back to top button -->
      <button id="backToTopBtn">Back To Top ↑</button>

      <!-- Scripts -->
      <script src="js/website.js"></script>
      <script src="js/contactForm.js"></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
  </html>
